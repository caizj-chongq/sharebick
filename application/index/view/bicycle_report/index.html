                                <td>{$report.id}</td>

                                <td>{$report.remark}</td>

                                <td><?php echo json_decode($report->operator, true)['username'] ?></td>
                                <td>
                                    <div class="am-btn-toolbar">
                                        <div class="am-btn-group am-btn-group-xs">
                                            {if condition="$report.is_ok eq 0"}

<script>
    function searchKeywords() {
        var keyWorkds = $('#keywords').val();
        window.location.href = "<?php echo url('index/bicycleReport/index'); ?>" + "?keywords=" + keyWorkds
    }

    function udpate(url) {
        $.ajax({
            url: url,
            type: 'delete',
            dataType: 'json',
            timeout: 1000,
            async: true,   // 是否异步
            data: {
                'token': $("input[name='token']").val()
            },
            success: function (data, status) {
                var responseStatus = data.status;
                if (!responseStatus) {
                    alertSuccessMsg(responseStatus, "<?php echo url('index/bicycle_report/index'); ?>");
                } else {
                    alertErrMsg(responseStatus, data.msg);
                }
            },
            fail: function (err, status) {
                console.log(err)
            }
        })
    }

    function update(button) {
        udpate(button.getAttribute('to'))
    }

</script>
