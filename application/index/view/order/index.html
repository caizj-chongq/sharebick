<!-- content start -->
<div class="admin-content">

    <div class="am-cf am-padding">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">订单管理</strong> /
            <small>列表</small>
        </div>
    </div>

    <div class="am-g">
        <div class="am-u-md-6 am-cf">
            <div class="am-fl am-cf">
                <div class="am-btn-toolbar am-fl">
                    <div class="am-btn-group am-btn-group-xs">
                        <!--<button type="button" class="am-btn am-btn-default" id="store"><span-->
                                <!--class="am-icon-plus"></span> 新增-->
                        <!--</button>-->
                    </div>
                </div>
            </div>
        </div>
        <div class="am-u-md-3 am-cf">
            <div class="am-fr">
                <div class="am-input-group am-input-group-sm">
                    <input type="text" class="am-form-field" name="keywords" id="keywords" {if condition="isset($keywords)"} value="{$keywords}" {/if}>
                    <span class="am-input-group-btn">
                  <button class="am-btn am-btn-default" type="button" id="search" onclick="searchKeywords()">搜索</button>
                </span>
                </div>
            </div>
        </div>
    </div>

    <div class="am-g">
        <div class="am-u-sm-12">
            <form class="am-form">
                <table class="am-table am-table-striped am-table-hover table-main">
                    <thead>
                    <tr>
                        <th class="table-id">ID</th>
                        <th class="table-title">订单号</th>
                        <th class="table-type">开始时间</th>
                        <th class="table-author">结束时间</th>
                        <th class="table-author">状态</th>
                        <th class="table-date">价格</th>
                        <th class="table-date">下单时间</th>
                    </tr>
                    </thead>
                    <tbody>
                        {volist name="orders" id="order"}
                            <tr>
                                <td>{$order.id}</td>
                                <td><a href="{:url('index/order/show', ['id' => $order.id])}">{$order.order_number}</a></td>
                                <td>{$order.begin}</td>
                                <td>{$order.end}</td>
                                <td>{$order.status.status_info}</td>
                                <td>{$order.price}</td>
                                <td>{$order.created}</td>
                            </tr>
                        {/volist}
                    </tbody>
                </table>
                <div class="am-cf">
                    共 {$orders->total()} 条记录
                    <div class="am-fr">
                        {$page}
                    </div>
                </div>
            </form>
        </div>

    </div>
</div>
<!-- content end -->

<script>
    function searchKeywords() {
        var keyWorkds = $('#keywords').val();
        window.location.href = "<?php echo url('index/order/index'); ?>" + "?keywords=" + keyWorkds
    }

</script>
