<script>
    //新增用户 跳转到新增用户页面
    $('#store').click(function () {
        window.location.href = "<?php echo url('index/client/store'); ?>";
    });

    function delUser(url) {
        $.ajax({
            url: url,
            type: 'delete',
            dataType: 'json',
            timeout: 1000,
            async: true,   // 是否异步
            data: {
                'token': $("input[name='token']").val()
            },
            success: function (data, status) {
                var responseStatus = data.status;
                if (!responseStatus) {
                    alertSuccessMsg(responseStatus, "<?php echo url('index/client/index'); ?>");
                } else {
                    alertErrMsg(responseStatus, data.msg);
                }
            },
            fail: function (err, status) {
                console.log(err)
            }
        })
    }

    function del(button) {
        delUser(button.getAttribute('to'))
    }

    function searchKeywords() {
        var keyWorkds = $('#keywords').val();
        window.location.href = "<?php echo url('index/client/index'); ?>" + "?keywords=" + keyWorkds
    }

</script>
