<!-- content start -->
<div class="admin-content">

    <div class="am-cf am-padding">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">会员管理</strong> /
            <small>详情</small>
        </div>
    </div>

    <div class="am-tabs am-margin" data-am-tabs>
        <ul class="am-tabs-nav am-nav am-nav-tabs">
            <li><a href="#tab2">会员基本信息</a></li>
        </ul>

        <div class="am-tabs-bd">
            <div class="am-tab-panel am-fade" id="tab2">
                <form class="am-form" name="storeClient">

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-2 am-text-right">
                            用户名（登录账号）
                        </div>
                        <div class="am-u-sm-4">
                            <input type="text" class="am-input-sm" name="username" id="username" maxlength="30" readonly value="{$clientInfo.username}">
                        </div>
                        <div class="am-u-sm-6"></div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-2 am-text-right">
                            昵称
                        </div>
                        <div class="am-u-sm-4">
                            <input type="text" class="am-input-sm" maxlength="10" name="nick" id="nick"  value="{$clientInfo.nick}">
                        </div>
                        <div class="am-u-sm-6"></div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-2 am-text-right">
                            电话号码
                        </div>
                        <div class="am-u-sm-4">
                            <input type="text" class="am-input-sm" maxlength="10" name="real_name" id="real_name" value="{$clientInfo.mobile}">
                        </div>
                        <div class="am-u-sm-6"></div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-2 am-text-right">
                            拥有人民币(元)
                        </div>
                        <div class="am-u-sm-4">
                            <input type="text" class="am-input-sm" maxlength="18" name="money" id="money" value="{$clientInfo.money}">
                        </div>
                        <div class="am-u-sm-6">*必填</div>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
<!-- content end -->
