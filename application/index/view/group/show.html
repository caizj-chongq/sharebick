<!-- content start -->
<div class="admin-content">

    <div class="am-cf am-padding">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">用户管理</strong> /
            <small>详情</small>
        </div>
    </div>

    <div class="am-tabs am-margin" data-am-tabs>
        <ul class="am-tabs-nav am-nav am-nav-tabs">
            <li><a href="#tab2">用户基本信息</a></li>
        </ul>

        <div class="am-tabs-bd">
            <div class="am-tab-panel am-fade" id="tab2">
                <form class="am-form" name="storeUser">
                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-2 am-text-right">
                            所属用户组
                        </div>
                        <div class="am-u-sm-4">
                            <select name="userGroup" id="userGroup">
                                <option value="">--请选择--</option>
                                {volist name="userGroups" id="userGroup"}
                                    <option value="{$userGroup.id}" {if condition="$userGroup.id = $userInfo.group_id"} selected {/if}>{$userGroup.group_name}</option>
                                {/volist}
                            </select>
                        </div>
                        <div class="am-u-sm-6"></div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-2 am-text-right">
                            用户名（登录账号）
                        </div>
                        <div class="am-u-sm-4">
                            <input type="text" class="am-input-sm" name="username" id="username" maxlength="30" readonly value="{$userInfo.username}">
                        </div>
                        <div class="am-u-sm-6"></div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-2 am-text-right">
                            昵称
                        </div>
                        <div class="am-u-sm-4">
                            <input type="text" class="am-input-sm" maxlength="10" name="nick" id="nick"  value="{$userInfo.nick}">
                        </div>
                        <div class="am-u-sm-6"></div>
                    </div>

                    <div class="am-g am-margin-top">
                        <div class="am-u-sm-2 am-text-right">
                            真实姓名
                        </div>
                        <div class="am-u-sm-4">
                            <input type="text" class="am-input-sm" maxlength="10" name="real_name" id="real_name" value="{$userInfo.real_name}">
                        </div>
                        <div class="am-u-sm-6"></div>
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>
<!-- content end -->
